apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-assistant.fullname" . }}-backend
  labels:
    app: {{ include "k8s-assistant.name" . }}
    component: backend
spec:
  type: {{ .Values.service.backend.type | default "ClusterIP" }}
  ports:
    - name: http
      port: {{ .Values.service.backend.port | default 80 }}       # Service port (used inside cluster)
      targetPort: {{ .Values.service.backend.targetPort | default 8000 }}  # Container port
      protocol: TCP
  selector:
    app: {{ include "k8s-assistant.name" . }}
    component: backend