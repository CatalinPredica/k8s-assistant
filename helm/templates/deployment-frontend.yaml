apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-assistant.fullname" . }}-frontend
  labels:
    app: {{ include "k8s-assistant.name" . }}
    component: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "k8s-assistant.name" . }}
      component: frontend
  template:
    metadata:
      labels:
        app: {{ include "k8s-assistant.name" . }}
        component: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
          imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.frontend.targetPort | default 80 }}
          volumeMounts:
            - name: nginx-conf-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-conf-volume
          configMap:
            name: {{ include "k8s-assistant.fullname" . }}-config