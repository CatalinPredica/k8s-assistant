apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-assistant.fullname" . }}-backend
  labels:
    app: {{ include "k8s-assistant.name" . }}
    component: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "k8s-assistant.name" . }}
      component: backend
  template:
    metadata:
      labels:
        app: {{ include "k8s-assistant.name" . }}
        component: backend
    spec:
      serviceAccountName: "{{ include "k8s-assistant.serviceAccountName" . }}"
      containers:
        - name: backend
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.backend.targetPort | default 8000 }}
          envFrom:
            - configMapRef:
                name: {{ include "k8s-assistant.fullname" . }}-config
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: api-key
            - name: GEMINI_MODEL
              value: {{ .Values.env.GEMINI_MODEL | quote }}